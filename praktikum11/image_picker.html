<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <select id="picker" onchange="pick()">
            <option value="pick">pick</option>
            <option value="icebear" >Icebear</option>
            <option value="grizz">Grizz</option>
            <option value="panda">Panda</option>
        </select>
    </div>
    <div class="images">
        <img src="" id="image">
    </div>
    <script>
        function pick(){
            let picked_option = document.getElementById("picker").value
            let image = document.getElementById("image")
            if(picked_option == "icebear"){
                image.src = "icebear.jpg"
            }else if(picked_option == "grizz"){
                image.src = "grizz.jpg"
            }else if(picked_option == "panda"){
                image.src = "panda.png"
            }
        }
    </script>
</body>
</html>
