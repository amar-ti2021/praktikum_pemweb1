<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body style="background-color: lightgrey;">
<table style="margin: 0 auto; border-spacing: 0px;">
<tr style="background-color: white;">
    <td style="padding: 10px; text-align: center;">Home |</td>
    <td style="padding: 10px; text-align: center;">Generate Link |</td>
    <td style="padding: 10px; text-align: center;">Transaction History |</td>
    <td style="padding: 10px; text-align: center;">Policy |</td>
    <td style="padding: 10px; text-align: center;">Logout |</td>
</tr>
<tr>
    <td colspan="2" rowspan="9" style="vertical-align: top; padding: 10px; text-align: center;">
        <img src="gambar.png" alt="" style="height: 100px;width: 100px;">
        <br><input type="submit" value="Upload Picture">
    </td>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Title Here : </td>
    <td colspan="2" style="padding: 10px;"><input type="text"></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Description : </td>
    <td colspan="2" style="padding: 10px; vertical-align: top;"><textarea cols="30" rows="5"></textarea></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Account Number : </td>
    <td colspan="2" style="padding: 10px;"><input type="text"></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Bank : </td>
    <td colspan="2" style="padding: 10px;"><select><option value="BI">BI</option>
        <option value="BNI">BNI</option>
        <option value="BRI">BRI</option>
        <option value="BCA">BCA</option></select></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Account Holder : </td>
    <td colspan="2" style="padding: 10px;"><input type="text"></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Transaction : </td>
    <td colspan="2" style="padding: 10px;">
        <input type="number" placeholder="1" style="width: 30px;" min="1"><br>
        <p>* if the transaction for 3 person, choose 3 from the drop down list</p>
        <input type="checkbox" checked>Send to Mobile Phone <br>
        <input type="checkbox" checked>Send to Email <br>
    </td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Send to Mobile Phone : </td>
    <td colspan="2" style="padding: 10px;"><input type="text"></td>
</tr>
<tr>
    <td style="padding: 10px; vertical-align: top; text-align: right;">Send To Email : </td>
    <td colspan="2" style="padding: 10px;"><input type="text"></td>
</tr>
<tr>
    <td colspan="3" style="padding: 10px; text-align: center;"><input type="submit" value="Generate Nabr Link" style="background-color: limegreen; border: 1px solid black; color: white;"></td>
</tr>
</table>    
</body>
</html>
