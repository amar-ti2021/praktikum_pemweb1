    <table style="margin-left: auto;margin-right: auto; border-spacing: 0px; border: 1px solid black;">

        <tr style="height: 450px">

            padding: 15px;

                                <option>1</option>

                    </tr>
                    <tr>

            </td>

              background-color: lightgrey;
              border-spacing: 0px;

            ">

                    color: white;
                    border: 1px solid black;
                    cursor: pointer;
